<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header-14</title>
    <link rel="stylesheet" href="header14.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            Startup 3
        </div>
        <div class="account-in">
            <a href="#" id="overview">Overview</a>
            <a href="#">Prices</a>
            <a href="#">Blog</a>
            <a href="#">Feedback</a>
            <button id="purchase">Purchase</button>
        </div>
    </nav>

    <div class="row">
        <div class="col-8" style=" height: 20px; width: 50%;">
            <p class="p1">Generate Awesome Web Pages</p>
            <p class="p2">The most important part of the <br> startup is the samples. The <br> samples form 
            a set of 25 usable <br> pages you can use as is or you can <br> add new blocks.
            </p>
            <button type="button" id="b1" class="btn btn-primary">Learn More</button>
        </div>

        <div class="col-4" style=" height: 20px; width: 50%;">
            <form id="form-input">
                <h1>Sign Up Now</h1>

                <input type="email" id="email" placeholder="Your email"> <br><br>
                <input type="password" id="password" placeholder="Your password">
                
                <span><i class="fa fa-check-square" aria-hidden="true"></i><p class="p3">I agree to the terms of services</p>
                </span>
                <button type="button" id="b2">Sign In</button> <br> <br> <br>

                
                <button type="button" id="b3">Login via Twitter</button>
                <p class="p4">Do you have an account?<a href="#">Sign In</a> </p>
            </form>
        </div>
    </div>
</body>
</html>
